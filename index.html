<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="highscores"><p>Highscores</p></div>
    <div class = "time">
    </div>
    <div class="initial-title">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the folling coding questions correctly as quick as you can to earn points! Scores are logged in the Hiscores, see how high you rank!</p>
        <button id="start-btn">Start Quiz</button>
    </div>   
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">answer 1</button>
                <button class="btn">answer 2</button>
                <button class="btn">answer 3</button>
                <button class="btn">answer 4</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
  
</body>
</html>
